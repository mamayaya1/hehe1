<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instant About:Blank Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<script>
  (function(){
    var url = "https://mamayaya1.github.io/hehe2/#"; // target site
    var win = window.open("about:blank", "_blank");  // open new blank tab
    if (!win) return;

    // Inject fullscreen iframe directly
    win.document.open();
    win.document.write(`
      <!DOCTYPE html>
      <html>
      <head>
        <title>Redirected Site</title>
        <style>
          html,body {margin:0;padding:0;height:100%;overflow:hidden;}
          iframe {width:100%;height:100%;border:none;}
        </style>
      </head>
      <body>
        <iframe src="${url}"></iframe>
      </body>
      </html>
    `);
    win.document.close();
  })();
</script>
</body>
</html>
